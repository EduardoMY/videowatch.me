<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VideoWatch.Me</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <img class="img-responsive" src="img/logo.png" alt="VideoWatch.Me Logo">
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="title-padding row visible-md"></div>
              <div class="title-padding row visible-lg"></div>
              <div class="row">
                <h1>VideoWatch.Me</h1>
              </div>
              <div class="row"><cite>Share your videos. Keep it yours.</cite></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Authenticate</h2>
        <div id="login-div" class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
          <form>
            <div class="form-group"><input id="login-email" class="form-control" type="email" placeholder="Email"></div>
            <div class="form-group"><input id="login-pass" class="form-control" type="password" placeholder="Password"></div>
            <button class="btn btn-primary">Login or Register</button>
          </form>
          <a href="streams/">or continue as guest</a>
        </div>
      </div>
      <div class="row">
        <div id="footer">
          <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by 3.35 Team</p>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/6b08859ada.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
